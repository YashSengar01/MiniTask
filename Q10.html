<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Text</title>
</head>
<body>
    <h2>Highlighting Text Without CSS</h2>
    
    <p>
        - <mark>"HTML & CSS is awesome"</mark>
    </p>
    
    <p>
        Alternative highlighting methods:<br>
        - <strong>"HTML & CSS is awesome"</strong> (using strong)<br>
        - <em>"HTML & CSS is awesome"</em> (using emphasis)<br>
        - <u>"HTML & CSS is awesome"</u> (using underline)<br>
        - <big>"HTML & CSS is awesome"</big> (using big)<br>
        - <code>"HTML & CSS is awesome"</code> (using code)
    </p>
</body>
</html>
