<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Type</title>
</head>
<body>
    <h2>Employee Type Selection</h2>
    <form>
        <p>Select Employee Type:</p>
        <input type="radio" id="salaried" name="employee_type" value="salaried">
        <label for="salaried">Salaried</label><br>
        
        <input type="radio" id="own_business" name="employee_type" value="own_business">
        <label for="own_business">Own Business</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
