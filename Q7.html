<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
        .inline-group { display: flex; gap: 10px; }
        .inline-group div { flex: 1; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Credit Card Information</h2>
        <form>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" placeholder="JOHN DOE">
            </div>
            
            <div class="form-group inline-group">
                <div>
                    <label for="expiryMonth">Expiry Month</label>
                    <input type="text" id="expiryMonth" name="expiryMonth" maxlength="2" placeholder="MM">
                </div>
                <div>
                    <label for="expiryYear">Expiry Year</label>
                    <input type="text" id="expiryYear" name="expiryYear" maxlength="4" placeholder="YYYY">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123">
                </div>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="$0.00">
            </div>
            
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
