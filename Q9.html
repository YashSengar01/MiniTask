<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements with Default Values</title>
</head>
<body>
    <h2>HTML Form Elements with Default Values</h2>
    
    <form>
        <!-- Text Input -->
        <label>Text Input:</label>
        <input type="text" value="Default Text" /><br><br>
        
        <!-- Password Input -->
        <label>Password Input:</label>
        <input type="password" value="password123" /><br><br>
        
        <!-- Email Input -->
        <label>Email Input:</label>
        <input type="email" value="example@email.com" /><br><br>
        
        <!-- Number Input -->
        <label>Number Input:</label>
        <input type="number" value="25" min="0" max="100" /><br><br>
        
        <!-- Date Input -->
        <label>Date Input:</label>
        <input type="date" value="2025-12-17" /><br><br>
        
        <!-- Time Input -->
        <label>Time Input:</label>
        <input type="time" value="14:30" /><br><br>
        
        <!-- Checkbox -->
        <label>Checkbox:</label>
        <input type="checkbox" checked /> Checked by default<br><br>
        
        <!-- Radio Button -->
        <label>Radio Buttons:</label><br>
        <input type="radio" name="option" value="1" /> Option 1<br>
        <input type="radio" name="option" value="2" checked /> Option 2 (Default)<br><br>
        
        <!-- Select Dropdown -->
        <label>Select Dropdown:</label>
        <select>
            <option value="option1">Option 1</option>
            <option value="option2" selected>Option 2 (Default)</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <!-- Textarea -->
        <label>Textarea:</label><br>
        <textarea rows="3" cols="40">Default text in textarea</textarea><br><br>
        
        <!-- Range Slider -->
        <label>Range Slider:</label>
        <input type="range" min="0" max="100" value="50" /><br><br>
        
        <!-- Color Picker -->
        <label>Color Picker:</label>
        <input type="color" value="#3498db" /><br><br>
        
        <!-- File Input -->
        <label>File Input:</label>
        <input type="file" /><br><br>
        
        <!-- Hidden Input -->
        <input type="hidden" value="hidden_value" />
        
        <!-- Submit Button -->
        <input type="submit" value="Submit Form" />
    </form>
</body>
</html>
